<!DOCTYPE html>
<html>
  <head>
    <title>RecipeTime - functional—è cooking assistant</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <div class="logo">RecipeTime</div>
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <input
          type="image"
          class="right-sec-icons-pal"
          src="icons/palette.png"
          name="color-changer"
          alt="click to select color scheme"
        />
        <input
          type="image"
          class="right-sec-icons"
          src="icons/switches.png"
          name="scheme-changer"
          alt="click to enable pattern on background"
        />
        <input
          type="image"
          class="right-sec-icons"
          src="icons/settings.png"
          name="settings"
          alt="click to open website settings"
        />
      </div>
    </header>
    <div class="main-part">
      <div class="central-container">
        <div class="window-timer">
          <div class="title">
            <input class="title-bar" type="text" placeholder="Your title" />
          </div>
          <div class="timer">
            <input class="timer-bar" type="text" placeholder="00:00" />
          </div>
          <div class="description">
            <input
              class="timer-description"
              type="text"
              placeholder="Here you can leave a short hint"
            />
          </div>
        </div>
        <div class="window-timer">
          <div
            contenteditable="true"
            data-placeholder="Your title"
            class="title-div"
          ></div>
          <div
            contenteditable="true"
            data-placeholder="00:00"
            class="timer-div"
          ></div>
          <div
            contenteditable="true"
            data-placeholder="Here you can leave a short hint"
            class="description-div"
          ></div>
        </div>
        <div class="window-timer"></div>
        <div class="create-new">
          <input
            type="image"
            class="add-button"
            src="icons/plus-icon.png"
            name="desc-adder"
            width="70"
            height="70"
            alt="add description"
          />
        </div>
      </div>

      <input
        type="button"
        class="show-button"
        alt="show sign form"
        onclick="openLRblock()"
        id="LRopen"
        value="Show more"
      />

      <div class="login-block" id="LRblock">
        <input
          type="image"
          class="cross-button"
          src="icons/cross-green.png"
          name="green-cross-login"
          width="14"
          height="14"
          alt="close"
          onclick="closeLRblock()"
          id="LRclose"
        />

        <div class="login-container">
          <button class="log-button" onclick="openLog()">Login</button>
          <div class="log-popup" id="logForm">
            <form action="/action_page.php" class="form-container">
              <div class="div-for-h2">Login</div>

              <label for="email"><b>Email</b></label>
              <input
                type="text"
                id="email"
                placeholder="Enter email"
                name="email"
                required
              />

              <label for="psw"><b>Password </b></label>
              <input
                type="password"
                id="psw"
                placeholder="Enter password"
                name="psw"
                required
              />

              <button type="submit" class="btn">Login</button>
              <button type="button" class="not">Don't have an account?</button>

              <input
                type="image"
                class="cross-button"
                src="icons/cross-green.png"
                name="green-cross-login"
                width="14"
                height="14"
                alt="close"
                onclick="closeLblock()"
                id="Lclose"
              />
            </form>
          </div>

          <button class="reg-button" onclick="openReg()">Register</button>
          <div class="reg-popup" id="regForm">
            <form action="/action_page.php" class="form-container">
              <div class="div-for-h2">Registration</div>

              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter email"
                name="email"
                size="14"
                required
              />

              <label for="psw"><b>Password </b></label>
              <input
                type="password"
                placeholder="Enter password"
                name="psw"
                size="14"
                required
              />

              <label for="psw"><b>Repeat the password </b></label>
              <input
                type="password"
                placeholder="Repeat password"
                name="psw"
                size="14"
                required
              />

              <button type="submit" class="btn">Register</button>
              <button type="button" class="already">
                Already have an account?
              </button>

              <input
                type="image"
                class="cross-button"
                src="icons/cross-green.png"
                name="green-cross-login"
                width="14"
                height="14"
                alt="close"
                onclick="closeRblock()"
                id="Lclose"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/scripts.js"></script>
  </body>
</html>
