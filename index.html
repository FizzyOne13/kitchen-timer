<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecipeTime - functional cooking assistant</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/responcive.css" />
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  </head>
  <style></style>
  <body id="body">
    <header class="header" id="head">
      <div class="left-section">
        <div class="logo" id="logotype">RecipeTime</div>
      </div>
      <div class="middle-section"></div>
      <div class="right-section">
        <input
          type="image"
          class="right-sec-icons"
          src="icons/palette.png"
          name="color-changer"
          alt="click to select color scheme"
          id="palette-call"
          onclick="openPalette()"
        />
        <div class="palette-popup" id="paletteForm">
          <div class="header-form-container">
            <div class="color-buttons-container" onmouseleave="closePalette()">
              <label>
                <button
                  type="color-choise"
                  class="btn"
                  id="blue"
                  onclick="switchToBlue()"
                  style="background-color: rgb(24, 102, 150)"
                ></button>
                <input
                  type="radio"
                  name="colour"
                  class="back-up"
                  value="Blue"
                  id="set-blue"
                />
              </label>
              <label>
                <button
                  type="color-choise"
                  class="btn"
                  id="green"
                  onclick="switchToGreen()"
                  style="background-color: rgb(7, 114, 59)"
                ></button>
                <input
                  type="radio"
                  name="colour"
                  class="back-up"
                  value="Green"
                  id="set-green"
                />
              </label>
              <label
                ><button
                  type="color-choise"
                  class="btn"
                  id="yellow"
                  onclick="switchToYellow()"
                  style="background-color: rgb(154, 154, 2)"
                ></button>
                <input
                  type="radio"
                  name="colour"
                  class="back-up"
                  value="Yellow"
                  id="set-yellow"
                />
              </label>
              <label
                ><button
                  type="color-choise"
                  class="btn"
                  id="red"
                  onclick="switchToRed()"
                  style="background-color: rgb(154, 27, 2)"
                ></button>
                <input
                  type="radio"
                  name="colour"
                  class="back-up"
                  value="Red"
                  id="set-red"
                />
              </label>
            </div>
          </div>
        </div>

        <input
          type="image"
          class="right-sec-icons"
          src="icons/switches.png"
          name="scheme-changer"
          alt="click to enable pattern on background"
          id="scheme-call"
          onclick="openScheme()"
        />

        <div class="switches-popup" id="schemeForm">
          <div class="header-form-container">
            <div class="scheme-switch-container" onmouseleave="closeScheme()">
              <label>Pattern background</label><br /><br />
              <label class="switch">
                <input type="checkbox" id="patt" />
                <span class="slider-round" onclick="setPat()"></span> </label
              ><br />
              <label>Transparent background</label><br /><br />
              <label class="switch">
                <input type="checkbox" id="transp" />
                <span
                  class="slider-round"
                  id="slt"
                  onclick="scheme()"
                ></span> </label
              ><br />
            </div>
          </div>
        </div>

        <input
          type="image"
          class="right-sec-icons"
          src="icons/settings.png"
          name="settings"
          alt="click to open website settings"
          id="settings-call"
          onclick="openSettings()"
        />

        <div class="settings-popup" id="settingsForm">
          <div class="header-form-container">
            <div class="settings-container" onmouseleave="closeSettings()">
              <br />
              <label>Two-timer wide layot</label><br /><br />
              <label class="switch">
                <input type="checkbox" id="3to2" />
                <span class="slider-round" onclick="twoC()"></span> </label
              ><br />
              <input
                type="file"
                id="background-upload"
                accept=".svg, .png"
              /><br />
              <br />
              <input type="file" id="alarmsound-upload" accept=".mp3" /><br />
              <br />
              <input type="submit" />
              <br /><br />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="main-part">
      <div class="central-container" onchange="letsGo()">
        <div class="window-timer" id="">
          <input
            type="image"
            class="close-timer"
            src="icons/cross-green.png"
            name="green-cross-login"
            width="14"
            height="14"
            alt="close"
            onclick="delTimer(this)"
            id=""
          />
          <div class="title">
            <input
              class="title-bar"
              type="text"
              placeholder="Your title"
              maxlength="40"
            />
          </div>
          <div class="timer">
            <input
              class="timer-bar"
              type="time"
              value=""
              onchange="setTime()"
              step="1"
              id="time1"
            />
            <input class="timer-set" type="button" value="Set" />
            <input class="timer-stop" type="button" value="Stop" />
          </div>
          <div class="description">
            <textarea
              class="timer-description"
              rows="4"
              placeholder="Here you can leave a short hint"
              style="width: 222.4px; height: 64px; resize: none"
              maxlength="180"
              id=""
              oninput="letsGo()"
            ></textarea>
            <div class="timer-description-chars-left">
              180 characters remaining
            </div>
          </div>
        </div>
        <div class="window-timer" id="">
          <input
            type="image"
            class="close-timer"
            src="icons/cross-green.png"
            name="green-cross-login"
            width="14"
            height="14"
            alt="close"
            onclick="delTimer(this)"
            id=""
          />
          <div class="title">
            <input
              class="title-bar"
              type="text"
              placeholder="Your title"
              maxlength="40"
            />
          </div>
          <div class="timer">
            <input
              class="timer-bar"
              type="time"
              value=""
              onchange="setTime(this.value)"
              step="1"
            />
            <input class="timer-set" type="button" value="Set" />
            <input class="timer-stop" type="button" value="Stop" />
          </div>
          <div class="description">
            <textarea
              class="timer-description"
              rows="4"
              placeholder="Here you can leave a short hint"
              style="width: 222.4px; height: 64px; resize: none"
              maxlength="180"
              id=""
              oninput="letsGo()"
            ></textarea>
            <div class="timer-description-chars-left">
              180 characters remaining
            </div>
          </div>
        </div>
        <div class="window-timer" id="">
          <input
            type="image"
            class="close-timer"
            src="icons/cross-green.png"
            name="green-cross-login"
            width="14"
            height="14"
            alt="close"
            onclick="delTimer(this)"
            id=""
          />
          <div class="title">
            <input
              class="title-bar"
              type="text"
              placeholder="Your title"
              maxlength="40"
            />
          </div>
          <div class="timer">
            <input
              class="timer-bar"
              type="time"
              value=""
              onchange="setTime(this.value)"
              step="1"
            />
            <input class="timer-set" type="button" value="Set" />
            <input class="timer-stop" type="button" value="Stop" />
          </div>
          <div class="description">
            <textarea
              class="timer-description"
              rows="4"
              placeholder="Here you can leave a short hint"
              style="width: 222.4px; height: 64px; resize: none"
              maxlength="180"
              id=""
              oninput="letsGo()"
            ></textarea>
            <div class="timer-description-chars-left">
              180 characters remaining
            </div>
          </div>
        </div>
        <div class="create-new" id="">
          <input
            type="image"
            class="add-button"
            src="icons/plus-icon.png"
            name="desc-adder"
            width="70"
            height="70"
            alt="add another timer window"
            onclick="addTimer()"
          />
        </div>
      </div>

      <input
        type="button"
        class="show-button"
        alt="show sign form"
        onclick="openLRblock()"
        id="LRopen"
        value="Show more"
      />

      <div class="login-block" id="LRblock">
        <input
          type="image"
          class="cross-button"
          src="icons/cross-green.png"
          name="green-cross-login"
          width="14"
          height="14"
          alt="close"
          onclick="closeLRblock()"
          id="LRclose"
        />

        <div class="login-container">
          <button class="log-button" onclick="openLog()">Login</button>
          <div class="log-popup" id="logForm">
            <form action="/action_page.php" class="form-container">
              <div class="div-for-h2">Login</div>

              <label for="email"><b>Email</b></label>
              <input
                type="text"
                id="email"
                placeholder="Enter email"
                name="email"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                id="psw"
                placeholder="Enter password"
                name="psw"
                required
              />

              <button type="submit" class="btn">Login</button>
              <button type="button" class="not">Don't have an account?</button>

              <input
                type="image"
                class="cross-button"
                src="icons/cross-green.png"
                name="green-cross-login"
                width="14"
                height="14"
                alt="close"
                onclick="closeLblock()"
                id="Lclose"
              />
            </form>
          </div>

          <button class="reg-button" onclick="openReg()">Register</button>
          <div class="reg-popup" id="regForm">
            <form action="/action_page.php" class="form-container">
              <div class="div-for-h2">Registration</div>

              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Enter email"
                name="email"
                size="14"
                required
              />

              <label for="psw"><b>Password </b></label>
              <input
                type="password"
                placeholder="Enter password"
                name="psw"
                size="14"
                required
              />

              <label for="psw"><b>Repeat the password </b></label>
              <input
                type="password"
                placeholder="Repeat password"
                name="psw"
                size="14"
                required
              />

              <button type="submit" class="btn">Register</button>
              <button type="button" class="already">
                Already have an account?
              </button>

              <input
                type="image"
                class="cross-button"
                src="icons/cross-green.png"
                name="green-cross-login"
                width="14"
                height="14"
                alt="close"
                onclick="closeRblock()"
                id="Rclose"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
